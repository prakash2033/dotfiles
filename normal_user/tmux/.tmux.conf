# -------- Common settings{{{ 
# change prefix key (avoid ctrl+a conflicts with gnu screen, emacs)
unbind-key C-Space
set-option -g prefix C-Space

# goto last used window
bind-key C-Space last-window

# nested tmux session prefix key (gnu screen style)
bind-key a send-prefix

# fix delay time between tmux & vim
set-option -sg escape-time 0

# mouse mode
set -g mouse off

# default shell
set-option -g default-command /bin/zsh
set-option -g default-shell /bin/zsh

# vim mode for tmux
setw -g mode-keys vi 

# vim keys in command prompt
set-option -g status-keys vi

set-option -g default-terminal "xterm-256color"

set-option -g status-interval 1

set-option -g history-limit 5000

#window mode
setw -g mode-style bg=colour6,fg=colour0
# }}}

# -------- Keybindings {{{
# copying selection vim style
bind-key Escape copy-mode
bind-key p paste-buffer 

# select panes
bind-key k select-pane -U
bind-key h select-pane -L
bind-key j select-pane -D
bind-key l select-pane -R

# cycle windows/panes (no prefix)
# bind-key -n M-k select-pane -t :.-  # prev pane (Alt+k conflicts with weechat)
bind-key -n M-o select-pane -t :.+ \; resize-pane -Z  # next pane in zoomed mode
bind-key -n M-j select-pane -t :.+  # next pane
bind-key -n M-h select-window -t :- # previous window
bind-key -n M-l select-window -t :+ # next window

# resize panes
bind-key -r J resize-pane -D 1
bind-key -r K resize-pane -U 1
bind-key -r H resize-pane -L 1
bind-key -r L resize-pane -R 1

# kill window/pane without confirmation
bind-key & kill-window                                                                                     
bind-key x kill-pane

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#}}}

# -------- The statusbar {{{

set -g status-position bottom
set -g status-style bg=colour234,fg=colour137
set-option -g status-left-length 40
set-option -g status-left "#[fg=colour233,bg=colour241,bold][#S]"

set -g status-right '#[fg=colour248,bg=colour243] #([ $(cat /sys/class/power_supply/AC/online) = 0 ] && echo  || echo ) #[fg=colour233,bg=colour243]#(cat /sys/class/power_supply/BAT0/capacity)% #[fg=colour233,bg=colour241,bold] %a %D w%W #[fg=colour233,bg=colour245,bold]%l:%M:%S%p '
set -g status-right-length 50

setw -g window-status-current-style fg=colour81,bg=colour238
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1

