# change prefix key (avoid ctrl+a conflicts with gnu screen, emacs)
unbind-key C-Space
set-option -g prefix C-Space

# goto last used window
bind-key C-Space last-window

# nested tmux session prefix key (gnu screen style)
bind-key a send-prefix

# fix delay time between tmux & vim
set-option -sg escape-time 0

# default shell
set-option -g default-command /bin/zsh
set-option -g default-shell /bin/zsh

# mouse mode
set -g mouse off

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# kill window/pane without confirmation
bind-key & kill-window                                                                                     
bind-key x kill-pane

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

set-option -g default-terminal "xterm-256color"

set-option -g status-interval 1

set-option -g history-limit 5000

#window mode
setw -g mode-style bg=colour6,fg=colour0

# -------- The statusbar {{{

set -g status-position bottom
set -g status-style bg=colour234,fg=colour137
set-option -g status-left-length 40
set-option -g status-left "#[fg=colour233,bg=colour241,bold][#S]"

set -g status-right '#[fg=colour233,bg=colour241,bold] %a %D w%W #[fg=colour233,bg=colour245,bold] %r '
set -g status-right-length 50

setw -g window-status-current-style fg=colour81,bg=colour238
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1

