################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# Monitor configuration
#monitor=eDP-1,disable
monitor=eDP-1,1920x1200@60,0x0,1
monitor=DP-1,1920x1200@60,1920x0,1
monitor=DP-3,1920x1200@60,3840x0,1

# Workspace assignments
# workspace=1,2,3,monitor:eDP-1
# workspace=4,5,6,monitor:DP-1
# workspace=7,8,9,monitor:DP-3

# Office Desk Monitors
monitor=DVI-I-2,1920x1200@60,1920x0,1
monitor=DVI-I-1,1920x1200@60,3840x0,1
# workspace=4,5,6,monitor:DVI-I-1
# workspace=7,8,9,monitor:DVI-I-2


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$browser = firefox
$menu = wofi --show drun --allow-images --gtk-dark
$scrcpy = scrcpy --tcpip

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
#exec-once = sleep 1 && hyprpm reload -n
exec-once = dbus-update-activation-environment --systemd --all
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = nm-applet
exec-once = waybar
exec-once = hyprpaper
#exec-once = dunst
exec-once = swaync
exec-once = wl-paste --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct

env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1
env = SDL_VIDEODRIVER,wayland

env = ELECTRON_ENABLE_WAYLAND, 1
env = ELECTRON_OZONE_PLATFORM_HINT, wayland


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 6

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(fffdffcc) rgba(fffdcce6) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true,
    workspace_swipe_invert = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$altGrMod = Alt # Sets "Right Alt" (AltGr) key as an additional modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, X, exit,
bind = $mainMod, X, exec, wlogout --protocol layer-shell
bind = $mainMod, W, exec, $browser
bind = $mainMod, C, exec, google-chrome-stable
bind = $mainMod SHIFT, C, exec, google-chrome-stable --incognito
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, layoutmsg, swapwithmaster auto
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
#bind = $mainMod, Tab, cyclenext
bind = ALT CTRL, L, exec, hyprlock
bind = $mainMod, S, exec, hyprctl dispatch pin #pins a window (i.e. show it on all workspaces) note: floating only
bind = $mainMod SHIFT, S, exec, notify-send "Phone" "Connecting..." & $scrcpy

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d

# Move window with mainMod + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, j, movewindow, u
bind = $mainMod SHIFT, k, movewindow, d

# Move active window to left/right monitor with mainMod + SHIFT + left/right
bind = $mainMod SHIFT, left, movewindow, mon:l
bind = $mainMod SHIFT, right, movewindow, mon:r
bind = $mainMod SHIFT, up, movewindow, mon:u
bind = $mainMod SHIFT, down, movewindow, mon:d

# Switch workspaces left/right with mainMod + left/right
bind = $mainMod, right, workspace, r+1 
bind = $mainMod, left, workspace, r-1

# Bind $mainMod + Scroll Up/Down to switch to the next workspace
bind = $mainMod, button4, workspace, e+1
bind = $mainMod, button5, workspace, e-1

# Move active workspace to left/right monitor with mainMod + SHIFT + comma/period
bind = $mainMod SHIFT, comma, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, r 

# Switch focus from current to previously focused window
bind = $mainMod, Tab, focuscurrentorlast 

# Resize window
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Bind the power button to execute the wlogout command
bindel = ,XF86PowerOff, exec, wlogout --protocol layer-shell

# Screenshot keybinds
bind = $mainMod, Print, exec, grim ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png | wl-copy && notify-send "Screenshot taken" "Saved to ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png & copied to clipboard"
bind = Ctrl, P, exec, grim -g "$(hyprctl clients -j | jq -r '.[] | select(.focusHistoryID == 0) | "\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png && wl-copy < ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Screenshot taken" "Saved to ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png & copied to clipboard"
bind = Ctrl SHIFT, P, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png && wl-copy < ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Screenshot taken" "Saved to ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png & copied to clipboard"

# # Trigger when the lid is closed (Reversed action work on my laptop)
# bindl = , switch:off:Lid Switch,exec,hyprctl reload

# # Trigger when the lid is opened (Reversed action work on my laptop)
# bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# Trigger when the lid is closed (only if connected to power)
bindl = , switch:off:Lid Switch, exec, bash -c 'if acpi -a | grep -q "on-line"; then hyprctl reload; fi'

# Trigger when the lid is opened (only if connected to power)
bindl = , switch:on:Lid Switch, exec, bash -c 'if acpi -a | grep -q "on-line"; then hyprctl keyword monitor "eDP-1, disable"; fi'

bind = $mainMod SHIFT, R, exec, pkill -SIGUSR2 waybar
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod, V, exec, cliphist list | wofi --dmenu --allow-images --gtk-dark | cliphist decode | wl-copy
bind = $mainMod SHIFT, E, exec, wofi-emoji #git clone https://github.com/dln/wofi-emoji.git cd wofi-emoji chmod +x wofi-emoji. Add --allow-images --gtk-dark before sudo mv wofi-emoji /usr/local/bin/


